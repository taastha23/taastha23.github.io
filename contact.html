    <body>
      <div class="Container">
        <h2>Contact Us</h2>
        <form action="submit.php" method="post">
          <div class="row">
            <label class="required" for="name">Name:</label><br />
            <input id="name" class="input" name="name" type="text" value="" size="30" /><br />
            <span id="name_validation" class="error_message"></span>
          </div>
          <div class="row">
            <label class="required" for="email">Email:</label><br />
            <input id="email" class="input" name="email" type="text" value="" size="30" /><br />
            <span id="email_validation" class="error_message"></span>
          </div>
          <div class="row">
            <label for="phone">Phone Number:</label><br />
            <input id="phone" class="input" name="phone" type="text" value="" size="30" /><br />
          </div>
          <div class="row">
            <label class="required" for="travel_dates">Travel Dates:</label><br />
            <input id="travel_dates" class="input" name="travel_dates" type="text" value="" size="30" /><br />
            <span id="travel_dates_validation" class="error_message"></span>
          </div>
          <div class="row">
            <label class="required" for="destination">Destination:</label><br />
            <input id="destination" class="input" name="destination" type="text" value="" size="30" /><br />
            <span id="destination_validation" class="error_message"></span>
          </div>
          <div class="row">
            <label for="budget">Budget:</label><br />
            <input id="budget" class="input" name="budget" type="text" value="" size="30" /><br />
          </div>
          <div class="row">
            <label class="required" for="message">Message:</label><br />
            <textarea id="message" class="input" name="message" rows="7" cols="30"></textarea><br />
            <span id="message_validation" class="error_message"></span>
          </div>
          <div class="row">
            <input id="submit_button" type="submit" value="Send" />
          </div>
        </form>
      </div>
